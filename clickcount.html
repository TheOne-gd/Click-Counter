<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click Counter</title>
  <style>
    h1{
        color:#ee0b38;
        text-align: center;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
    .coutbtn button:hover{
        border:4px solid black;
        background-color: rgb(8, 185, 49);
        color: darkblue;
    }
    .resetbtn button:hover{
        border: 2px solid darkmagenta;
        color:blue;
     }
  </style>
</head>
<body>
    <h1>Click Counter by Aswin Anirudh</h1>
   <div class="coutbtn">
        <button  onclick="countup()"><b>Click Me</b></button>
   </div>
   
  <div class="countNm" >
    <h2 id="countNum"> 0 </h2>
  </div>
  <div class="resetbtn">
        <button onclick="reset()"><strong>Reset</strong></button>
   </div>
    <script src="counter.js"></script>
    
</body>
</html>
